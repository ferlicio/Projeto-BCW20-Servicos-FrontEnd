<div>
  <h2 mat-dialog-title>Novo Funcionário</h2>
  <mat-spinner color="accent" mode="indeterminate" diameter="20" *ngIf="salvandoFuncionario"></mat-spinner>
</div>
<section mat-dialog-content>
  <form action="" [formGroup]="formFuncionario" (ngSubmit)="salvar()">
    <img [src]="fotoPreview || '/assets/no-profile.png'" id="image-preview">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input type="text" placeholder="Ex: João Pedro" matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input type="email" placeholder="Ex: seuemail@mail.com" matInput formControlName="email">
    </mat-form-field>
<!--     <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <mat-selection-list>
        <mat-list-option #cargo *ngFor="let cargo of cargos">
          {{cargo}}
        </mat-list-option>
      </mat-selection-list>
    </mat-form-field> -->
    <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <mat-select [(value)]="cargoSelect" required>
        <mat-option [value]=cargo *ngFor="let cargo of cargos" >{{cargo.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
    <input type="file" accept="image/*" id="file-input" #fileInput (change)="recuperarFoto($event)"
      formControlName="foto">
    <button type="button" mat-stroked-button color="primary" (click)="fileInput.click()"
      matTooltip="Escolher Imagem">Selecione uma imagem</button>

    <button type="submit" [disabled]="formFuncionario.invalid" mat-raised-button color="accent" id="salvar"
      matTooltip="Salvar Funcionario">Salvar</button>
  </form>
</section>
