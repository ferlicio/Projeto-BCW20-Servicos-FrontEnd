<app-navbar> </app-navbar>
<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Barra de pesquisa</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Atribuido" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 teste">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.idCargo}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.nome}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="salario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salario </th>
                <td mat-cell *matCellDef="let cargo"> {{cargo.salario}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                <td mat-cell *matCellDef="let cargo">

                    <button mat-icon-button color="primary" matTooltip="Editar pagamento">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Excluir pagamento">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não ha dados que coincidem com a busca "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <button mat-mini-fab color="accent" id="add" matTooltip="Adicionar cargo">
        <!-- (click)="" -->
        <mat-icon>add</mat-icon>
    </button>

</div>
