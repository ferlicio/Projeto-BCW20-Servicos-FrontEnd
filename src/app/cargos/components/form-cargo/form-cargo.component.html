<div>
  <h2 mat-dialog-title>Novo cargo</h2>
  <button type="" color="warn" mat-icon-button id="fechar" matTooltip="Salvar Cargo" (click)="confirmarSaida()">
    <mat-icon> close </mat-icon>
  </button>

  <mat-spinner color="accent" mode="indeterminate" diameter="20" *ngIf="salvandoCargo"></mat-spinner>
</div>
<section mat-dialog-content>
  <form action="" [formGroup]="formCargo" (ngSubmit)="salvar()">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input type="text" placeholder="Ex: João Pedro" matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input type="text" placeholder="Ex: desenvolvedor pleno" matInput formControlName="descricao">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Salário</mat-label>
      <input type="number" placeholder="" matInput formControlName="salario">
    </mat-form-field>

    <button type="submit" [disabled]="formCargo.invalid" mat-raised-button color="accent" id="salvar"
      matTooltip="Salvar Cargo">Salvar</button>
  </form>
</section>
