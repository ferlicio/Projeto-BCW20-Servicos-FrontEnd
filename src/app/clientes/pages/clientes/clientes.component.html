<div class="loader" *ngIf="cliente == undefined; else principal">
    <p>{{ naoEncontrado == true ? 'Cliente não encontrado' : 'Procurando cliente...' }}</p>
    <mat-spinner mode="indeterminate" color="primary" *ngIf="naoEncontrado == false"></mat-spinner>
</div>
<ng-template #principal>

    <mat-card>
        <mat-card-header>
            <mat-card-title> Cliente id: {{ cliente.idCliente}} </mat-card-title>


        </mat-card-header>
        <mat-card-content>
            <form action="" [formGroup]="formCliente" (ngSubmit)="salvarAtualizacoes()">

                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput placeholder="Nome do cliente" formControlName="nome">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input type="email" matInput placeholder="email@email.com" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Rua</mat-label>
                    <input type="text" placeholder="Ex: Rua Exemplo" matInput formControlName="rua">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Bairro</mat-label>
                    <input type="text" placeholder="Ex: Lagoa Redonda" matInput formControlName="bairro">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Cidade</mat-label>
                    <input type="text" placeholder="Ex: Fortaleza" matInput formControlName="cidade">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>UF</mat-label>
                    <input type="text" placeholder="Ex: CE" matInput formControlName="uf">
                </mat-form-field>

                <button type="submit" mat-raised-button color="accent" id="salvar" [disabled]="desabilitar"
                    matTooltip="Salvar atualizações do cliente" matTooltipPosition="above">Salvar
                    atualizações</button>
            </form>
        </mat-card-content>
    </mat-card>
</ng-template>
