<app-navbar> </app-navbar>
<div class="container">

    <main>

        <button mat-mini-fab color="accent" id="add" matTooltip="Adicionar pagamento" (click)="abrirFormulario()">
            <mat-icon>add</mat-icon>
        </button>
        <div>
            <router-outlet> </router-outlet>
        </div>
        <div class="content-container">
            <mat-divider></mat-divider>

            <table mat-table [dataSource]="pagamentos" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let f">{{ f.idPagamento }}</td>
                </ng-container>

                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef>Valor</th>
                    <td mat-cell *matCellDef="let f">
                        <a [routerLink]="'/pagamentos/' + f.idPagamento" routerLinkActive="ativo">
                            {{ f.valor | currency: 'BRL'}}
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="forma_pagamento">
                    <th mat-header-cell *matHeaderCellDef>Forma Pagamento</th>
                    <td mat-cell *matCellDef="let f">{{ f.formPagamento | uppercase }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let f"><p class="status" [ngClass]="f.statusPagamento">{{f.statusPagamento | uppercase}}</p></td>
                </ng-container>

                

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let f">
                        <a [routerLink]="'/pagamentos/' + f.idPagamento" routerLinkActive="ativo">

                            <button mat-icon-button color="primary" matTooltip="Editar pagamento">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas"></tr>
            </table>

        </div>

    </main>

</div>
